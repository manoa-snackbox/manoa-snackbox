

<template name="Admin_Home_Page">
  {{> Header}}
  {{#If_Logged_In}}

  <div class="ui middle aligned grid container" style='padding-top: 100px;'>

    {{#if Template.subscriptionsReady}}

    <i class="huge left settings icon"></i>
    <div class="eight wide column">
      <h1>Admin Control Panel</h1>

      <a class="item" href="{{pathFor 'add-products'}}"><p>Add Products</p></a>
    </div>
    
    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
  {{/If_Logged_In}}
</template>
