<template name="Admin_Home_Page">
  <div class="ui middle aligned grid container">

    {{#if Template.subscriptionsReady}}
    <i class="huge left settings icon"></i>
    <div class="eight wide column">
      <h1>Admin/Vendor Control Panel</h1>

      <div id='container' style='height:500px;width:400px;overflow-y:scroll'>
        <table style="margin-top: 20px" class="ui celled table">
          <thead>
          <tr>
            <th>Machine ID</th>
            <th>Type</th>
            <th>Location</th>
            <th>Vendor</th>
            <th>Last Stocked</th>
            <th>Edit</th>
          </tr>
          </thead>

          <tbody>
          {{#each foo in fooList}}
          <tr>
            <td>{{foo.id}}</td>
            <td>{{foo.type}}</td>
            <td>{{foo.location}}</td>
            <td>{{foo.vendor}}</td>
            <td>{{foo.last}}</td>
            <td><a href="{{pathFor 'Edit_Machine' _id=machine._id}}">Edit</a></td>
          </tr>
          {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <img class="ui centered image" src="/images/uh_logo.jpg"/>


    {{else}}
    {{> Loading}}
    {{/if}}
  </div>
</template>
