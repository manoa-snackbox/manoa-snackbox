<template name="Edit_Product_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form">
      <h4 class="ui dividing header">Edit Contact Information</h4>

      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="name" placeholder="Product Name">
          </div>
        </div>
      </div>

      <div class="field">
        <label>Size</label>
        <div class="field">
          <input type="text" name="size" placeholder="20 oz. bottle">
        </div>

        <div class="field">
          <label>Price</label>
          <div class="two fields">
            <div class="field">
              <input type="text" name="price" placeholder="$x.xx">
            </div>
          </div>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
