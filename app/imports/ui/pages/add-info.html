<template name="Add_Info">
  <div class="ui container" style="margin-top:25px;">
    <form class="ui form product-info-form">
      <h4 class="ui dividing header">Add Product</h4>
      <div class="three fields">
        <div class="field">
          <label>Name</label>
          <input type="text" name="Name" placeholder="Product Name">
        </div>
        <div class="field">
          <label>Size</label>
          <input type="text" name="Size" placeholder="Product Name">
        </div>
        <div class="field">
          <label>Image URL</label>
          <input type="text" name="Image" placeholder="/images/image.jpg">
        </div>
      </div>
      <div class="three fields">
        <div class="field">
          <label>Calories</label>
          <input type="text" name="Calories" placeholder="0">
        </div>
        <div class="field">
          <label>Fat</label>
          <input type="text" name="Fat" placeholder="0g">
        </div>
        <div class="field">
          <label>Sodium</label>
          <input type="text" name="Sodium" placeholder="0g">
        </div>
      </div>
      <div class="four fields">
        <div class="field">
          <label>Carbs</label>
          <input type="text" name="Carbs" placeholder="0g">
        </div>
        <div class="field">
          <label>Sugar</label>
          <input type="text" name="Sugar" placeholder="0g">
        </div>
        <div class="field">
          <label>Protein</label>
          <input type="text" name="Protein" placeholder="0g">
        </div>
        <div class="field">
          <label>Caffeine</label>
          <input type="text" name="Caffeine" placeholder="0g">
        </div>
      </div>
      <div class="field">
        <label>Ingredients</label>
        <input type="text" name="Ingredients" placeholder="ingredient, ingredient, ingredient, etc.">
      </div>
      <button class="ui button" type="submit">Submit</button>
      <button class="ui button" type="reset">Reset</button>
    </form>
  </div>
</template>
