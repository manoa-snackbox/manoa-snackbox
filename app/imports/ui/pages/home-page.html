<template name="Home_Page">
  <img class="ui fluid image" src="/images/banner.jpg"/>
  {{> Header}}
  <div class="ui middle aligned grid container">
    <div class="two wide column"></div>
  <img class="ui image" src="/images/vending_machine.png"/>
    <div class="eight wide column">
      <h1>"I just walked halfway across campus and this machine doesn't sell that..."</h1>
      <p>Manoa-Snackbox is an app that provides UH Manoa students with information on the contents of vending machines on campus.
      Here students can find which nearby machines sell products they want, gain insight into which machines might be sold out, as well as view nutrition information on all drinks and snack items available.</p>
    </div>
  </div>
  <div>
    <img class="ui centered image" src="/images/uh_logo.jpg"/>
  </div>
</template>
